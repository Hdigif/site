<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—é–±–ª—é —Ç–µ–±—è, –∫–æ—à–∫–∞ üíã</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ç—ë–º–Ω–æ–π —Ç–µ–º—ã */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #1a1a1a; /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω */
            color: #FF007F; /* –Ø—Ä–∫–æ-—Ä–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç –¥–ª—è –Ω–∞–¥–ø–∏—Å–∏ */
            display: flex; 
            flex-direction: column; /* –≠–ª–µ–º–µ–Ω—Ç—ã –∏–¥—É—Ç —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑ */
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative; 
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        h1 {
            font-size: 5em; 
            margin-bottom: 30px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –≤–∏–¥–µ–æ */
            z-index: 10; 
            position: relative;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–∏–¥–µ–æ, —á—Ç–æ–±—ã –æ–Ω–æ —Ö–æ—Ä–æ—à–æ —Å–º–æ—Ç—Ä–µ–ª–æ—Å—å –Ω–∞ —Ç—ë–º–Ω–æ–º —Ñ–æ–Ω–µ */
        video {
            max-width: 90%; 
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5); /* –†–æ–∑–æ–≤–∞—è —Ç–µ–Ω—å –≤–æ–∫—Ä—É–≥ –≤–∏–¥–µ–æ */
            margin-bottom: 40px;
            z-index: 10;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ —Ñ–æ–Ω–µ */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            background-color: #FF007F; 
            transform: rotate(-45deg);
            animation: floatAndFade 10s infinite ease-in; 
            opacity: 0; 
        }
        .heart:before,
        .heart:after {
            content: "";
            background-color: #FF007F;
            border-radius: 50%;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .heart:before {
            top: -50%;
            left: 0;
        }
        .heart:after {
            left: 50%;
            top: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        @keyframes floatAndFade {
            0% {
                transform: translateY(100vh) rotate(-45deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(-45deg) scale(0.5);
            }
            80% {
                opacity: 0.5;
                transform: translateY(-10vh) rotate(-45deg) scale(1.5);
            }
            100% {
                transform: translateY(-20vh) rotate(-45deg) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="heart-container" id="heartContainer"></div>

    <h1>–õ—é–±–ª—é —Ç–µ–±—è, –∫–æ—à–∫–∞ üíã</h1>

    <video width="640" height="360" controls autoplay muted>
        <source src="video_2025-10-05_20-10-12.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ç–µ–≥ video.
    </video>
    <script>
        // JavaScript –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–¥–µ—á–µ–∫
        const heartContainer = document.getElementById('heartContainer');
        const numHearts = 30; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫
        const minSize = 20; 
        const maxSize = 50; 

        for (let i = 0; i < numHearts; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const size = Math.random() * (maxSize - minSize) + minSize;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
            heart.style.left = Math.random() * 100 + 'vw'; 
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –æ–Ω–∏ –ø–æ—è–≤–ª—è–ª–∏—Å—å –Ω–µ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
            heart.style.animationDelay = Math.random() * 10 + 's';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏
            heart.style.animationDuration = (8 + Math.random() * 4) + 's';

            heartContainer.appendChild(heart);
        }
    </script>

</body>
</html>
